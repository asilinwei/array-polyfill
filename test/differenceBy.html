<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>differenceBy</title>
</head>
<body>
	<script src="../src/differenceBy.js"></script>
	<script type="text/javascript">
	var array=[1.2, 3.1, 4.3, 6.7];

	console.log(array._differenceBy(
		[1.4],
		[3.5, 4.6],
		Math.floor
	));
	// => [6.7]

	console.log(array._differenceBy(
		12,
		[1.4],
		33,
		12,
		[3.5, 4.6],
		Math.floor
	));
	// => [6.7]

	console.log(array._differenceBy([1.2],[3.1,4.3]));
	// => [6.7]

	console.log(array._differenceBy());
	// => [1.2, 3.1, 4.3, 6.7]

	// array-like object.
	console.log(array._differenceBy(
		{
			'0':1.4,
			length:1
		},
		{
			'0':3.5,
			'1':4.6,
			length:2
		},
		{
			'0':6.7,
		},
		Math.floor
	));
	// => [6.7]

	// function is not array-like object.
	// but function has 'length' property.
	var foo=function(){};
	foo['0']=1.2;
	foo['1']=3.1;
	foo['2']=4.3;
	foo['3']=6.7;

	console.log(array._differenceBy(
		foo,
		Math.floor
	));
	// => [1.2, 3.1, 4.3, 6.7]

	array[0]='e';

	// string is not array-like object.
	console.log(array._differenceBy(
		'hello',
		function(char){
			return char;
		}
	));
	// => ['e', 3.1, 4.3, 6.7]

	array=[
		{
			x:1
		},
		{
			x:2
		},
		{
			x:3
		}
	];

	console.log(array._differenceBy(
		[
			{
				x:1,
				y:2
			},
			{
				x:3
			},
			33
		],
		'x'
	));
	// => [{x:2}]

	console.log(array._differenceBy(
		[
			{
				x:1
			}
		],
		true
	));
	// => []

	array=[];

	console.log(array._differenceBy([1.2,3.4]));
	// => []

	</script>
</body>
</html>
